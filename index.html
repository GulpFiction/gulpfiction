<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gulp Fiction</title>
        <link rel="stylesheet" href="app.css" />
        <script type="text/javascript">
          (function(d) {
            var config = {
              kitId: 'spc1sua',
              scriptTimeout: 3000
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
          })(document);
        </script>
        <script src="components.js"></script>
        <script src="app.js"></script>
        <script src="views.js"></script>
        <link rel="icon" type="image/gif" href="/img/logo.gif" />
    </head>

    <body ng-app="app" ng-controller="appController">
        <keyup-events></keyup-events>
        <header>

            <h1 ng-click="showTeaser()">
                <img src="/img/logo.gif" class="logo">
                <span class="gulp">Gulp</span>
                <span class="fiction">Fiction</span>
            </h1>


            <project-picker projects="projects" current-project="project" on-switch-project="switchToProject(project)"></project-picker>

            <div class="options">
                <!-- <button ng-click="removeProject()">X</button> -->

                <button ng-click="addProject()"><i class="fa fa-plus-circle"></i></button>
                <button ng-click="showHelp()"><i class="fa fa-question-circle"></i> </button>
<!--                 <button ng-click="exportProject(project)"><i class="fa fa-cloud-download"></i></button>
                <button ng-click="connectDb()"><i class="fa fa-dropbox"></i>{{dbAccountInfo.display_name}}</button> -->

            </div>
        </header>

        <npm-search style="margin-top:50px;display:none;"></npm-search>

        <div ng-view></div>

        <lightbox is-active="showsTeaser">
            <h1>Gulp Fiction - the Royale with cheese for your build workflow!</h1>
            <h3>- Easy visual editing of your gulp file!</h3>
            <h3>- Export your generated gulp file to your Dropbox account or copy it!</h3>
            <h3>- Search for steps and build tasks!</h3>

            <h3>More:</h3>
            <ul>
                <li><a href="http://gulpjs.com/" targe="_blank">What the f*** is a gulp file?</a></li>
            </ul>
            <button ng-click="on">Look at Gulp Fiction's own build file</button>
            <button ng-click="on">Start with an all fresh project</button>

        </lightbox>
    </body>
</html>
