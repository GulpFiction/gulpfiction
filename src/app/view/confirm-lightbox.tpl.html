<lightbox is-active="isActive" show-close="false" custom-width="customWidth">
    <div>
        <div ng-transclude></div>

        <div class="button-container">
            <button ng-click="close()" class="button">Cancel</button>
            <button ng-click="confirm()" class="button">Confirm</button>
        </div>
    </div>
</lightbox>
