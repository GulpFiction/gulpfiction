<nav ng-click="navOpen = !navOpen" ng-class="{'is-open': navOpen}">
    <menu>
        <li ng-bind="currentProject.name"></li>
        <li ng-click="switchToProject(project)"
            ng-repeat="project in projects"
            ng-if="currentProject != project">
            {{ project.name }}
        </li>
    </menu>
</nav>
