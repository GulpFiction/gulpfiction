<div>
    <div class="input-container">
        <input type="text" ng-model="query" placeholder="search npm..."/>
    </div>
    <div ng-if="query.length > 0" class="npm-results">
        <ul>
            <li ng-repeat="result in filteredSupset"
                ng-click="selectResult(result)">
                <result-row result="result"></result-row>
            </li>
            <li ng-show="filteredSupset.length == 0">No matches :-(</li>
        </ul>
    </div>
</div>
